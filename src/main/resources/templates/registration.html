<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<!-- navbar section -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Features</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item"><a class="nav-link disabled"
						aria-disabled="true">Disabled</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- End of the Navbar -->

	<!-- registration form -->
	<section>
		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<!-- success message -->
					<div th:if=${param.success}>You've successfully registered to
						our awesome app!</div>
				</div>

			</div>
			<!-- Form Column -->
			<div class="col-md-6 col-md-offset-3">
				<div class="card">
					<div class="card-header text-center">
						<h1>Registration</h1>
					</div>
					<div class="card-body">
						<form th:action="@{/registration}" method="post"
							th:object="$${user}">
							<div class="row">
								<!-- First Name -->
								<div class="col-md-12 mb-3">
									<label for="fname">First Name</label> <input type="text"
										class="form-control" id="fname" placeholder="Enter your name"
										autofocus="autofocus" required th:field="*{firstName}" />
								</div>

							</div>

							<div class="row">
								<!-- Last Name -->
								<div class="col-md-12 mb-3">
									<label for="fname">Last Name</label> <input type="text"
										class="form-control" id="fname" placeholder="Enter your name"
										autofocus="autofocus" required th:field="*{lastName}" />
								</div>

							</div>

							<div class="row">
								<!-- Email -->
								<div class="col-md-12 mb-3">
									<label for="email">Email</label> <input type="email"
										class="form-control" id="email" placeholder="Enter your email"
										autofocus="autofocus" required th:field="*{email}" />
								</div>
							</div>

							<div class="row">
								<!-- Password -->
								<div class="col-md-12 mb-3">
									<label for="password">Password</label> <input type="password"
										class="form-control" id="password"
										placeholder="Enter your password" autofocus="autofocus"
										required th:field="*{password}" />
								</div>

							</div>



							<!-- Submit Button -->
							<div class="row">
								<div class="col-md-6 col-md-offset-3">
									<button type="submit" class="btn btn-primary w-100">Register</button>
									<span>Already Registered? <a href="/"
										th:href="@{/login}">Login here</a></span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		</div>
	</section>
	<!-- end of the registration form -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
